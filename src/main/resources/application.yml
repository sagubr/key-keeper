micronaut:
    application:
        name: core
    router:
        static-resources:
            swagger:
                paths: classpath:META-INF/swagger
                mapping: /swagger/**
            swagger-ui:
                paths: classpath:META-INF/swagger/views/swagger-ui
                mapping: /swagger-ui/**
    security:
        enabled: false
        authentication: bearer
        token:
            jwt:
                signatures:
                    secret:
                        generator:
                            secret: ${JWT_TOKEN_SECRET:`qrD6h8K6S9503Q06Y6Rfk21TErImPYqa`}
    server:
        cors:
            enabled: true
            allowed-origins:
                - "http://localhost:4200"
            allowed-methods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
            allowed-headers:
                - "*"
            exposed-headers:
                - "Authorization"

datasources:
    default:
        url: ${DEFAULT_DB_URL:`jdbc:postgresql://localhost:5432/key_keeper`}
        username: ${DEFAULT_DB_USERNAME:`postgres`}
        password: ${DEFAULT_DB_PASSWORD:`postgres`}
        driverClassName: org.postgresql.Driver
jpa:
    default:
        packages-to-scan:
            - 'github.sagubr'
        properties:
            hibernate:
                hbm2ddl:
                    auto: update
                show_sql: false
liquibase:
    enabled: true
    datasources:
        default:
            change-log: 'classpath:db/liquibase-changelog.xml'